<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-xl flex flex-col h-[70vh]">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Simple AI Chatbot</h1>
    <p class="text-gray-600 text-center mb-4">Ask me anything!</p>
    
    <!-- Chat Log Display Area -->
    <div id="chatLog" class="flex-grow overflow-y-auto space-y-4 p-4 mb-4 rounded-lg bg-gray-50 border border-gray-200">
        <!-- Messages will be appended here -->
    </div>
    
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 text-blue-500 mb-4">
        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Thinking...</span>
    </div>

    <!-- User Input and Send Button -->
    <div class="flex items-center space-x-2">
        <input id="userInput" type="text" placeholder="Type your message..." class="flex-grow p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
        <button id="sendButton" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            Send
        </button>
    </div>
</div>

<script>
    // Get references to DOM elements
    const chatLog = document.getElementById('chatLog');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // A simple array to store the conversation history for context
    let conversationHistory = [];

    // Helper function to append a new message to the chat log
    function appendMessage(sender, message) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');
        
        const messageBubble = document.createElement('div');
        messageBubble.classList.add('max-w-[80%]', 'p-3', 'rounded-xl', 'whitespace-pre-wrap');
        
        if (sender === 'user') {
            messageBubble.classList.add('bg-blue-500', 'text-white', 'rounded-br-none');
        } else {
            messageBubble.classList.add('bg-gray-200', 'text-gray-800', 'rounded-bl-none');
        }

        messageBubble.textContent = message;
        messageContainer.appendChild(messageBubble);
        chatLog.appendChild(messageContainer);
        
        // Scroll to the bottom of the chat log
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Function to handle sending a message and getting a response
    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Clear the input and append the user's message
        userInput.value = '';
        appendMessage('user', userMessage);

        // Add the user's message to the conversation history
        conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });

        // Show loading state and disable input
        loadingIndicator.classList.remove('hidden');
        userInput.disabled = true;
        sendButton.disabled = true;

        const payload = {
            contents: conversationHistory
        };
        const apiKey = "" 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        let responseAttempts = 0;
        const maxAttempts = 5;
        let delay = 1000; // 1 second

        while (responseAttempts < maxAttempts) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const botResponse = result.candidates[0].content.parts[0].text;
                        appendMessage('bot', botResponse);
                        conversationHistory.push({ role: "model", parts: [{ text: botResponse }] });
                    } else {
                        appendMessage('bot', 'Sorry, I could not generate a response. Please try again.');
                    }
                    break; // Exit the loop on success
                } else if (response.status === 429) {
                    // Handle rate limiting with exponential backoff
                    console.warn(`Rate limit exceeded (429). Retrying in ${delay / 1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Double the delay
                    responseAttempts++;
                } else {
                    const error = await response.json();
                    throw new Error(`API Error: ${response.status} - ${error.message}`);
                }
            } catch (error) {
                console.error('An error occurred:', error);
                appendMessage('bot', `An error occurred: ${error.message}`);
                break; // Exit the loop on other errors
            }
        }

        // Hide loading state and re-enable input
        loadingIndicator.classList.add('hidden');
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
    }

    // Event listeners for sending the message
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Automatically focus on the input field when the page loads
    window.onload = () => {
        userInput.focus();
    };
</script>

</body>
</html>
